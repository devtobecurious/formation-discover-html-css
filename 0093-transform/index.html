<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Roar !</title>

    <link rel="stylesheet" href="site.css">

    <style>
        .shadow {
            width: 100px;
            height: 100px;
            border: 1vh solid red;
            box-shadow:  2px 10px 5px 1px green;
        }

        .circle {
            border-radius: 50%;
            padding: 30px;
        }

        .translate{
            transform: translate(100px, 200px)
        } 

        .rotate {
            transform: rotate(15deg);
        }

        .skew {
            transform: skew(10deg);
        }

    </style>
</head>

<body>
    <div class="shadow circle translate rotate scale">
        Roraaaa!!!
    </div>

    <div class="shadow translate rotate scale skew">
            Roraaaa 2
        </div>

</body>

</html>
